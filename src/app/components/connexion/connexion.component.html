
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12 bg_color">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Se connecter !</h1>
                            </div>
                            <form class="user" #userForm='ngForm'> 

                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="username"
                                            placeholder="Matricule ou CIN"name="username" [(ngModel)] ="membre.username" required>
                                            <br>
                                        <div *ngIf="membre.username==null && actifError " class="alert alert-danger error-control-user">
                                            Matricule est obligatoire
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Mot de passe"
                                            name="password" [(ngModel)] ="membre.password" required>
                                            <br>
                                        <div *ngIf="membre.password==null && actifError " class="alert alert-danger error-control-user">
                                            Mot de passe est obligatoire
                                        </div>
                                    </div>
                                </div>
                                <a class="btn btn-primary btn-user btn-block" (click) ="seConnecter()">
                                    Connectez vous
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" routerLink="/motpasseoublier" routerLinkActive="active">Mot de passe oubli√© ?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/inscription" routerLinkActive="active">J'ai pas de compte</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
